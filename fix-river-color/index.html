<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deploy Preview - Geolonia Map</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #555555;
    }

    .left {
      margin-right: 400px;
      height: 100%;
      background-color: #FFFFFF;
    }

    .right {
      margin-left: calc(100% - 400px);
      position: absolute;
      top: 0;
      padding: 8px 16px;
      height: calc(100% - 48px);
      width: calc(400px - 32px);
      overflow: scroll;
      color: #FFFFFF;
    }
  </style>
</head>
<body>

  <div
    id="map"
    class="left"
    data-zoom="16"
    data-lat="35.6798619"
    data-lng="139.7648345"
    data-hash="on"
    data-marker="off"
  ></div>
  <pre id="json" class="right"></pre>

  <script src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
  <script>
    const map = new geolonia.Map({
      container: "#map",
      style: "./style.json",
    });

    map.on('load', () => {

      const dumpFeature = event => {
        // const layers = []
        const features = map.queryRenderedFeatures(event.point)

        // for (var item in features) {
        //   console.log(item)
        //   if ('properties' in item) {
        //     layers.push(item.properties)
        //   }
        // }

        const jsonContainer = document.getElementById('json')
        jsonContainer.innerText = JSON.stringify(features, null, '  ')
      }

      const mouseEnter = () => {
        map.getCanvas().style.cursor = 'pointer'
      }

      const mouseLeave = () => {
        map.getCanvas().style.cursor = ''
      }

      map.getStyle().layers.forEach((item) => {
        map.on('click', item.id, dumpFeature)
        map.on('mouseenter', item.id, mouseEnter)
        map.on('mouseleave', item.id, mouseLeave)
      })
    })
  </script>
</body>

</html>
