id: tunnel-minor
type: line
source: geolonia
source-layer: transportation
filter:
  - all
  - - '=='
    - brunnel
    - tunnel
  - - '=='
    - class
    - minor_road
layout:
  line-join: round
paint:
  line-color: '#fff'
  line-opacity: 1
  line-width:
    base: 1.2
    stops:
      - - 13.5
        - 0
      - - 14
        - 2.5
      - - 20
        - 11.5
