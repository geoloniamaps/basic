id: tunnel-service-track
type: line
source: geolonia
source-layer: transportation
minzoom: 8
filter:
  - all
  - - '=='
    - brunnel
    - tunnel
  - - in
    - class
    - service
    - track
layout:
  line-join: round
paint:
  line-color: '#fff'
  line-width:
    base: 1.2
    stops:
      - - 15.5
        - 0
      - - 16
        - 2
      - - 20
        - 7.5
