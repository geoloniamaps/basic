id: highway-minor-casing
type: line
source: geolonia
source-layer: transportation
minzoom: 13
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - all
    - - '!='
      - brunnel
      - tunnel
    - - in
      - class
      - minor
      - service
      - track
layout:
  line-cap: round
  line-join: round
paint:
  line-color: 'rgba(222, 222, 222, 1)'
  line-width:
    - interpolate
    - - exponential
      - 0.9 # カーブが大きい
    - - zoom
    - 13.5 # zl 8
    - 0    # 0 から始めて
    - 14    # zl 9 から本格的に描画
    - 1
    - 16   # zl 16 で building の表示が始まり、太さコントロールが必要になる
    - 3
    - 20   # 最大zl, つまり20で
    - 20   # はみ出さないギリギリの太さ

