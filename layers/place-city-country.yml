id: place-city-country
type: symbol
source: geolonia
source-layer: place
maxzoom: 8
filter:
  - all
  - - '=='
    - - 'get'
      - 'class'
    - 'country'
  - - '=='
    - - 'has'
      - osm_id
    - false
layout:
  text-font:
    - Noto Sans CJK JP Bold
  text-size:
    stops:
      - - 0
        - 9
      - - 8
        - 16
  text-field: '{name}'
  text-max-width: 8
  visibility: visible
paint:
  text-color: rgba(68, 68, 68, 1)
  text-halo-width: 1.2
  text-halo-color: rgba(255,255,255,0.8)
