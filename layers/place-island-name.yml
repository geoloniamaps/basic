id: place-island-name
type: symbol
source: geolonia
source-layer: place
filter:
  - all
  - - '=='
    - - get
      - class
    - island
  - - '!='
    - - get
      - disputed
    - japan_northern_territories
  - - any
    - - '!='
      - - get
        - subclass
      - islet
    - - '>='
      - - zoom
      - 16
layout:
  text-font:
    - Noto Sans Regular
  text-size: 11
  text-field: '{name}'
  text-max-width: 8
  visibility: visible
paint:
  text-color: rgba(102, 102, 102, 1)
  text-halo-width: 1.2
  text-halo-color: rgba(255,255,255,0.8)
