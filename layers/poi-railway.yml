id: poi-railway
type: symbol
source: geolonia
source-layer: poi
minzoom: 13
filter:
  - all
  - - '=='
    - $type
    - Point
  - - has
    - name
  - - '=='
    - class
    - railway
  - - '=='
    - subclass
    - station
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  text-padding: 2
  text-font:
    - Noto Sans Regular
  text-anchor: top
  icon-anchor: bottom
  icon-image: '{class}'
  text-field: '{name}'
  text-offset:
    - 0
    - 0.3
  text-size: 12
  text-max-width: 9
  icon-optional: false
  icon-ignore-placement: false
  icon-allow-overlap: false
  text-ignore-placement: false
  text-allow-overlap: false
  text-optional: true
paint:
  text-halo-blur: 0.5
  text-color: '#666'
  text-halo-width: 1
  text-halo-color: '#ffffff'
