id: oc-highway-outer-ja
type: line
source: oceanus
source-layer: oc-road
minzoom: 5
maxzoom: 6
filter:
  - all
  - - '=='
    - - get
      - class
    - highway
  - - has
    - jflag
layout:
  line-cap: butt
  line-join: round
  visibility: visible
paint:
  line-color: '#ffffff'
  line-opacity: 0.6
  line-width: 3
