id: oc-highway-outer-ja
type: line
source: oceanus
source-layer: oc-road
minzoom: 5
maxzoom: 8
filter:
  - all
  - - '=='
    - - get
      - class
    - highway
  - - has
    - jflag
layout:
  line-cap: butt
  line-join: round
  visibility: visible
paint:
  line-color: rgba(222, 222, 222, 1)
  line-opacity: 1
  line-width:
    base: 1.2
    stops:
      - - 8
        - 1.5
      - - 20
        - 17
