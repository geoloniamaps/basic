id: place-city-pref
type: symbol
source: geolonia
source-layer: place
minzoom: 5
maxzoom: 8
filter:
  - all
  - - '=='
    - - get
      - class
    - pref
  - - '=='
    - - has
      - jflag
    - false
layout:
  text-font:
    - Noto Sans CJK JP Bold
  text-size:
    stops:
      - - 5
        - 12
      - - 8
        - 14
  text-field: '{name}'
  text-max-width: 8
  visibility: visible
paint:
  text-color: rgba(102, 102, 102, 1)
  text-halo-width: 1.2
  text-halo-color: rgba(255,255,255,0.8)
