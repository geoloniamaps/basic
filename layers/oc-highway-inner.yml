id: oc-highway-inner
type: line
source: oceanus
source-layer: oc-road
minzoom: 5
maxzoom: 6
filter:
  - all
  - - '=='
    - - get
      - class
    - highway
layout:
  line-cap: round
  line-join: round
  visibility: visible
paint:
  line-color:
  - interpolate
  - - linear
  - - zoom
  - 8
  - '#f0762d'
  - 12
  - '#FF8D48'
  - 14
  - '#FF9D62'
  - 16
  - '#FFB98E'
  line-width: 1.5
