id: oc-highway-inner
type: line
source: oceanus
source-layer: oc-road
minzoom: 5
maxzoom: 6
filter:
  - all
  - - '=='
    - - get
      - class
    - highway
layout:
  line-cap: round
  line-join: round
  visibility: visible
paint:
  line-color: '#F0762D'
  line-opacity: 0.6
  line-width:
    base: 1.2
    stops:
      - - 8
        - 1.5
      - - 20
        - 17
