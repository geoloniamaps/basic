id: highway-motorway-link
type: line
source: geolonia
source-layer: transportation
minzoom: 12
filter:
  - all
  - - '!in'
    - brunnel
    - bridge
    - tunnel
  - - '=='
    - class
    - motorway
  - - '=='
    - ramp
    - 1
layout:
  line-cap: round
  line-join: round
paint:
  line-color:
    - interpolate
    - - linear
    - - zoom
    - 8
    - '#f0762d'
    - 12
    - '#FF8D48'
    - 14
    - '#FF9D62'
    - 16
    - '#FFB98E'
  line-width: !!inc/file layers/components/broad-road-width.yml
