id: oc-label-pref
type: symbol
source: oceanus
source-layer: oc-label
minzoom: 3
maxzoom: 6
filter:
  - all
  - - '=='
    - - get
      - class
    - pref
layout:
  text-font:
    - Noto Sans Universal Regular
  text-size:
    stops:
      - - 3
        - 10
      - - 6
        - 12
  text-field: !!inc/file layers/components/place-label.yml
  text-padding:
    - interpolate
    - - linear
    - - zoom
    - 3
    - 10
    - 6
    - 25
  text-max-width: 8
  visibility: visible
paint:
  text-color: rgba(102, 102, 102, 1)
  text-halo-width: 1.2
  text-halo-color: rgba(255,255,255,0.8)
