id: tunnel-service-track-casing
type: line
source: geolonia
source-layer: transportation
minzoom: 8
filter:
  - all
  - - '=='
    - brunnel
    - tunnel
  - - in
    - class
    - service
    - track
layout:
  line-join: round
paint:
  line-color: '#cfcdca'
  line-dasharray:
    - 0.5
    - 0.25
  line-width:
    base: 1.2
    stops:
      - - 15
        - 1
      - - 16
        - 4
      - - 20
        - 11
