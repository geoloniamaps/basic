id: poi-bus
type: symbol
source: geolonia
source-layer: poi
minzoom: 15
filter:
  - all
  - - '=='
    - $type
    - Point
  - - has
    - name
  - - '=='
    - class
    - bus
  - - '=='
    - subclass
    - bus_stop
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  text-padding: 2
  text-font:
    - Noto Sans Regular
  text-anchor: top
  icon-anchor: bottom
  icon-image:
    - coalesce
    - - image
      - - concat
        - - get
          - class
        - '-JP'
    - - image
      - - concat
        - - get
          - class
        - ''
    - - image
      - circle
  text-field: '{name}'
  text-offset:
    - 0
    - 0.3
  text-size: 12
  text-max-width: 9
  visibility: visible
paint:
  text-halo-blur: 0.5
  text-color: '#666'
  text-halo-width: 1
  text-halo-color: '#ffffff'
