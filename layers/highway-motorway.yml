id: highway-motorway
type: line
source: geolonia
source-layer: transportation
minzoom: 6
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - '!in'
    - brunnel
    - bridge
    - tunnel
  - - '=='
    - class
    - motorway
  - - '!has'
    - ramp
layout:
  line-cap: round
  line-join: round
paint:
  line-color:
    - interpolate
    - - linear
    - - zoom
    - 8
    - '#f0762d'
    - 12
    - '#FF8D48'
    - 14
    - '#FF9D62'
    - 16
    - '#FFB98E'
  line-opacity:
    - interpolate
    - - linear
    - - zoom
    - 6
    - 0.6
    - 12
    - 1
  line-width: !!inc/file layers/components/broad-road-width.yml
