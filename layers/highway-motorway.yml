id: highway-motorway
type: line
source: geolonia
source-layer: transportation
minzoom: 5
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - '!in'
    - brunnel
    - bridge
    - tunnel
  - - '=='
    - class
    - motorway
  - - '!has'
    - ramp
layout:
  line-cap: round
  line-join: round
paint:
  line-color:
    - interpolate
    - - linear
    - - zoom
    - 8
    - '#4ed19e'
    - 11
    - '#9be0c5'
  line-opacity:
    - interpolate
    - - linear
    - - zoom
    - 8
    - 0.6
    - 11
    - 1
  line-width: !!inc/file layers/components/broad-road-width.yml
