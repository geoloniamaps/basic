id: road_shield_highway
type: symbol
metadata: {}
source: geolonia
source-layer: transportation_name
minzoom: 8
filter:
  - all
  - - <=
    - ref_length
    - 6
  - - '=='
    - class
    - motorway
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  icon-image: highway-JP_{ref_length}
  icon-rotation-alignment: viewport
  symbol-placement:
    base: 1
    stops:
      - - 10
        - point
      - - 11
        - line
  symbol-spacing: 500
  text-field: '{ref}'
  text-font:
    - Noto Sans CJK JP Bold
  text-offset:
    - 0
    - -0.1
  text-rotation-alignment: viewport
  text-size: 10
  icon-size: 1
paint:
  text-color: '#ffffff'
