id: road_shield_highway
type: symbol
metadata: {}
source: geolonia
source-layer: transportation_name
minzoom: 6
filter:
  - all
  - - <=
    - ref_length
    - 6
  - - '=='
    - class
    - motorway
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  icon-image: default_{ref_length}
  icon-rotation-alignment: viewport
  icon-padding:
    - interpolate
    - - linear
    - - zoom
    - 6
    - 30
    - 8
    - 10
  symbol-placement:
    stops:
      - - 10
        - point
      - - 11
        - line
  symbol-spacing: 500
  text-field: '{ref}'
  text-font:
    - Noto Sans Universal Regular
  text-offset:
    - 0
    - 0
  text-rotation-alignment: viewport
  text-size: 9
  icon-size: 0.7
