id: place-city-rank2
type: symbol
source: geolonia
source-layer: place
minzoom: 8
filter:
  - all
  - - '!='
    - capital
    - 2
  - - '=='
    - class
    - city
  - - '=='
    - rank
    - 2
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  icon-image: circle-stroked
  icon-size: 0.8
  text-anchor: top
  text-offset:
    - 0
    - 0.2
  text-font:
    - Noto Sans CJK JP Bold
  text-size: 17
  text-field: '{name}'
  text-max-width: 8
  visibility: visible
paint:
  icon-color: '#000000'
  icon-opacity:
    stops:
      - - 11.9
        - 1
      - - 12
        - 0
  text-color: rgba(68, 68, 68, 1)
  text-halo-width: 1.2
  text-halo-color: rgba(255,255,255,0.8)
