id: place-city-rank2
type: symbol
source: geolonia
source-layer: place
minzoom: 6
maxzoom: 13
filter:
  - all
  - - '!='
    - capital
    - 2
  - - '=='
    - class
    - city
  - - '=='
    - rank
    - 2
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  icon-image: circle
  icon-size: 0.5
  icon-padding:
    - interpolate
    - - linear
    - - zoom
    - 6
    - 100
    - 13
    - 0
  text-anchor: top
  text-offset:
    stops:
      - - 6
        - [0, 0.2]
      - - 12
        - [0, 0]
  text-font:
    - Noto Sans Universal Regular
  text-size:
    - interpolate
    - - linear
    - - zoom
    - 6
    - 14
    - 13
    - 24
  text-field: !!inc/file layers/components/place-label.yml
  text-max-width: 8
  visibility: visible
paint:
  icon-color: '#000000'
  icon-opacity:
    stops:
      - - 10
        - 1
      - - 12
        - 0
  text-color: '#000000'
  text-halo-width: 1.2
  text-halo-color: rgba(255,255,255,0.8)
