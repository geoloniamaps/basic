id: bridge-path-casing-blur
type: line
source: geolonia
source-layer: transportation
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - all
    - - '=='
      - brunnel
      - bridge
    - - '=='
      - class
      - path
paint:
  line-color: '#000000'
  line-width:
    base: 1.2
    stops:
      - - 15
        - 1.2
      - - 20
        - 15
  line-translate:
    stops:
      - - 14
        - [0, 0]
      - - 17
        - [5, 2]
  line-opacity:
    stops:
      - - 14
        - 0.2
      - - 17
        - 0.8
  line-blur: 
    stops:
      - - 14
        - 20
      - - 17
        - 25