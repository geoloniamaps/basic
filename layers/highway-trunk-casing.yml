id: highway-trunk-casing
type: line
source: geolonia
source-layer: transportation
minzoom: 5
filter:
  - all
  - - '!in'
    - brunnel
    - bridge
    - tunnel
  - - in
    - class
    - trunk
layout:
  line-cap: butt
  line-join: round
  visibility: visible
paint:
  line-color: rgba(222, 222, 222, 1)
  line-opacity:
    stops:
      - - 5
        - 0
      - - 6
        - 1
  line-width:
    base: 1.2
    stops:
      - - 5
        - 0
      - - 6
        - 0.6
      - - 7
        - 1.5
      - - 20
        - 22
