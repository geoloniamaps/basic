id: oc-label-country
type: symbol
source: oceanus
source-layer: oc-label
maxzoom: 8
filter:
  - '=='
  - - get
    - class
  - country
layout:
  text-font:
    - Noto Sans Regular
  text-size: 14
  text-field: '{name}'
  text-max-width: 8
  visibility: visible
paint:
  text-color: rgba(102, 102, 102, 1)
  text-halo-width: 1.2
  text-halo-color: rgba(255,255,255,0.8)
