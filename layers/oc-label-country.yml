id: oc-label-country
type: symbol
source: geolonia
source-layer: place
minzoom: 0
maxzoom: 6
filter:
  - '=='
  - - get
    - class
  - country
layout:
  text-font:
    - Noto Sans Universal Regular
  text-size:
    stops:
      - - 0
        - 9
      - - 3
        - 16
      - - 6
        - 22
  text-field: '{name}'
  text-max-width: 8
  visibility: visible
paint:
  text-color: rgba(0, 0, 0, 1)
  text-halo-width: 1.5
  text-halo-color: rgba(255,255,255,0.8)
