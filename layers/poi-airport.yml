id: poi-airport
type: symbol
source: geolonia
source-layer: aerodrome_label
minzoom: 8
filter:
  - all
  - - has
    - iata
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  text-padding: 2
  text-font:
    - Noto Sans Universal Regular
  text-anchor: top
  icon-image: circle-stroked
  text-field: '{name}'
  text-offset:
    - 0
    - 0.6
  text-size: 12
  text-max-width: 9
  visibility: visible
  icon-size: 0.6
paint:
  text-halo-blur: 0.5
  text-color: '#666'
  text-halo-width: 1
  text-halo-color: '#ffffff'
