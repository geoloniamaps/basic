id: bridge-path
type: line
source: geolonia
source-layer: transportation
minzoom: 8
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - all
    - - '=='
      - brunnel
      - bridge
    - - '=='
      - class
      - path
paint:
  line-color: '#cba'
  line-width:
    base: 1.2
    stops:
      - - 15
        - 1.2
      - - 20
        - 4
  line-dasharray:
    - 1.5
    - 0.75
