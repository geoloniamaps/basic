id: poi-z14
type: symbol
source: geolonia
source-layer: poi
minzoom: 14
filter:
  - all
  - - '=='
    - $type
    - Point
  - - has
    - name
  - - 'in'
    - class
    - college
    - castle
    - aquarium
    - cinema
    - theatre
    - zoo
    - convenience
    - lodging
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  text-padding: 2
  text-font:
    - Noto Sans Regular
  text-anchor: top
  icon-anchor: bottom
  icon-image:
    - coalesce
    - - image
      - - get
        - class
    - - image
      - circle-stroked
  text-field: '{name}'
  text-offset:
    - 0
    - 0.3
  text-size: 12
  text-max-width: 9
paint:
  text-halo-blur: 0.5
  text-color: '#666'
  text-halo-width: 1
  text-halo-color: '#ffffff'