id: aeroway-taxiway-casing
type: line
source: geolonia
source-layer: aeroway
minzoom: 12
filter:
  - all
  - - in
    - class
    - taxiway
layout:
  line-cap: round
  line-join: round
  visibility: visible
paint:
  line-color: rgba(153, 153, 153, 1)
  line-width:
    base: 1.5
    stops:
      - - 11
        - 2
      - - 17
        - 12
  line-opacity: 1
