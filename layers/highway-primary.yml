id: highway-primary
type: line
source: geolonia
source-layer: transportation
minzoom: 10 # TODO: z10 未満は線がぶつ切れになる
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - '!in'
    - brunnel
    - bridge
    - tunnel
  - - in
    - class
    - primary
layout:
  line-cap: round
  line-join: round
paint:
  line-color: '#ffffff'
  line-width: !!inc/file layers/components/broad-road-width.yml
