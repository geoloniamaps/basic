id: bridge-path-casing
type: line
source: geolonia
source-layer: transportation
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - all
    - - '=='
      - brunnel
      - bridge
    - - '=='
      - class
      - path
paint:
  line-color: '#f8f4f0'
  line-width:
    base: 1.2
    stops:
      - - 15
        - 1.2
      - - 20
        - 18
