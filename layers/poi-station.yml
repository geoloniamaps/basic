id: poi-station
type: symbol
source: geolonia
source-layer: poi
minzoom: 11
filter:
  - all
  - - '=='
    - $type
    - Point
  - - has
    - name
  - - 'in'
    - class
    - railway
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  text-padding: 2
  text-font:
    - Noto Sans Regular
  text-anchor: top
  icon-anchor: bottom
  icon-image:
    - coalesce
    - - image
      - - concat
        - - get
          - class
        - '_JP'
    - - image
      - - concat
        - - get
          - class
        - ''
    - - image
      - circle
  icon-padding:
    - interpolate
    - - linear
    - - zoom
    - 11
    - 30
    - 15
    - 2
  text-field: '{name}'
  text-offset:
    - 0
    - 0.3
  text-size: 12
  text-max-width: 9
paint:
  text-halo-blur: 0.5
  text-color: '#666'
  text-halo-width: 1
  text-halo-color: '#ffffff'
