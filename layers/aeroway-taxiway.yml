id: aeroway-taxiway
type: line
source: geolonia
source-layer: aeroway
minzoom: 4
filter:
  - all
  - - in
    - class
    - taxiway
  - - '=='
    - $type
    - LineString
layout:
  line-cap: round
  line-join: round
  visibility: visible
paint:
  line-color: rgba(255, 255, 255, 1)
  line-width:
    base: 1.5
    stops:
      - - 11
        - 1
      - - 17
        - 10
  line-opacity:
    base: 1
    stops:
      - - 11
        - 0
      - - 12
        - 1
