id: nt-label-large
type: symbol
source: geolonia
source-layer: nt-label
minzoom: 13
filter:
  - in
  - subclass
  - '1'
  - '2'
  - '5'
  - '6'
  - '7'
  - '8'
  - '10'
  - '11'
  - '15'
  - '16'
  - '17'
layout:
  text-font:
    - Noto Sans Regular
  text-size:
    base: 1.2
    stops:
      - - 10
        - 12
      - - 15
        - 22
  text-field: '{name}'
  text-max-width: 8
  visibility: visible
paint:
  text-color: '#333'
  text-halo-width: 1.2
  text-halo-color: rgba(255,255,255,0.8)
