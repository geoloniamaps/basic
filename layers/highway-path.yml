id: highway-path
type: line
source: geolonia
source-layer: transportation
minzoom: 16
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - all
    - - '!in'
      - brunnel
      - bridge
      - tunnel
    - - '=='
      - class
      - path
paint:
  line-color: '#dddddd'
  line-dasharray:
    - 1.5
    - 0.75
  line-width:
    base: 1.2
    stops:
      - - 15
        - 1.2
      - - 20
        - 4
