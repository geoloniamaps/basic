id: road_shield_national
type: symbol
metadata: {}
source: geolonia
source-layer: transportation_name
minzoom: 8
filter:
  - all
  - - <=
    - ref_length
    - 3
  - - '=='
    - class
    - trunk
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  icon-image: default_{ref_length}
  icon-rotation-alignment: viewport
  symbol-placement:
    stops:
      - - 10
        - point
      - - 11
        - line
  symbol-spacing: 500
  icon-padding: 50
  text-field: '{ref}'
  text-font:
    - Noto Sans Universal Regular
  text-offset:
    - 0
    - 0
  text-rotation-alignment: viewport
  text-size: 8
  icon-size: 0.6
