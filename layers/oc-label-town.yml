id: oc-label-town
type: symbol
source: geolonia
source-layer: place
minzoom: 5
maxzoom: 6
filter:
  - all
  - - '=='
    - - get
      - class
    - town
layout:
  text-padding: 30
  text-font:
    - Noto Sans Universal Regular
  text-anchor: top
  icon-image: circle-stroked
  text-field: '{name}'
  text-offset:
    - 0
    - 0.6
  text-size: 12
  text-max-width: 9
  icon-size: 0.5
paint:
  text-halo-blur: 0.5
  text-color: '#000000'
  text-halo-width: 1
  text-halo-color: '#ffffff'
