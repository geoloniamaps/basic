id: railway-hatching
type: line
source: geolonia
source-layer: transportation
filter:
  - all
  - - '=='
    - class
    - rail
  - - '!in'
    - brunnel
    - tunnel
paint:
  line-color: '#ffffff'
  line-dasharray:
    - 6
    - 4
  line-width:
    stops:
      - - 10
        - 0.5
      - - 18
        - 2
      - - 22
        - 18
