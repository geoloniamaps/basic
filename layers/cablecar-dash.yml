id: cablecar-dash
type: line
source: geolonia
source-layer: transportation
minzoom: 13
filter:
  - '=='
  - class
  - cable_car
layout:
  visibility: visible
  line-cap: round
paint:
  line-color: hsl(0, 0%, 70%)
  line-width:
    base: 1
    stops:
      - - 11
        - 3
      - - 19
        - 5.5
  line-dasharray:
    - 2
    - 3
