id: oc-road-other
type: line
source: geolonia
source-layer: transportation
minzoom: 6
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - '!in'
    - class
    - motorway
layout:
  line-cap: round
  line-join: round
paint:
  line-color: '#ffffff'
  line-opacity:
    - interpolate
    - - linear
    - - zoom
    - 6
    - 1
    - 10
    - 0
  line-width: !!inc/file layers/components/broad-road-width.yml
