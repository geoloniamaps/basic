id: landcover-wood
type: fill
source: geolonia
source-layer: landcover
filter:
  - '=='
  - class
  - wood
layout:
  visibility: visible
paint:
  fill-color: '#6a4'
  fill-opacity: 0.2
  fill-outline-color: hsla(0, 0%, 0%, 0.03)
  fill-antialias:
    base: 1
    stops:
      - - 0
        - false
      - - 9
        - true
