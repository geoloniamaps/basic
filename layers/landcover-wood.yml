id: landcover-wood
type: fill
source: geolonia
source-layer: landcover
filter:
  - '=='
  - class
  - wood
layout:
  visibility: visible
paint:
  fill-color: $newgreen
  fill-opacity:
    stops:
    - - 11
      - 1
    - - 12
      - 0.5
  fill-outline-color: hsla(0, 0%, 0%, 0.03)
  fill-antialias:
    base: 1
    stops:
      - - 0
        - false
      - - 9
        - true