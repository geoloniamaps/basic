id: oc-boundary-land-level-1-ja
type: line
source: oceanus
source-layer: oc-boundary
minzoom: 4
maxzoom: 6
filter:
  - all
  - - '=='
    - - get
      - admin_level
    - 1
  - - has
    - jflag
layout:
  line-join: round
paint:
  line-color:
    stops:
      - - 4
        - 'rgba(102,102,102,0.7)'
      - - 7
        - 'rgba(136,136,136,0.7)'
  line-dasharray:
    - 3
    - 1
    - 1
    - 1
  line-width:
    stops:
      - - 4
        - 0.5
      - - 7
        - 1.8
