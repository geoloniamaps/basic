id: highway-primary-casing
type: line
source: geolonia
source-layer: transportation
minzoom: 5
filter:
  - all
  - - '!in'
    - brunnel
    - bridge
    - tunnel
  - - in
    - class
    - primary
layout:
  line-cap: butt
  line-join: round
  visibility: visible
paint:
  line-color: '#dedede'
  line-opacity:
    stops:
      - - 7
        - 0
      - - 8
        - 1
  line-width:
    base: 1.2
    stops:
      - - 7
        - 0
      - - 8
        - 0.6
      - - 9
        - 1.5
      - - 20
        - 22
