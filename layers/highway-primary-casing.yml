id: highway-primary-casing
type: line
source: geolonia
source-layer: transportation
minzoom: 8
filter:
  - all
  - - '!in'
    - brunnel
    - bridge
    - tunnel
  - - in
    - class
    - primary
layout:
  line-cap: butt
  line-join: round
  visibility: visible
paint:
  line-color: '#dedede'
  line-opacity:
    stops:
      - - 7
        - 0
      - - 8
        - 1
  line-width: !!inc/file layers/components/broad-road-width-casing.yml
