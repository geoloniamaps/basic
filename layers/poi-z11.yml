id: poi-z11
type: symbol
source: geolonia
source-layer: poi
minzoom: 11
filter:
  - all
  - - '=='
    - $type
    - Point
  - - has
    - name
  - - 'in'
    - class
    # - college
    # - attraction
    # - landmark
    # - monument
    - museum
    # - golf
    # - skiing
    # - hospital
    - park # 多すぎるので公園の プライマリーを決める。Geolonia Map では優先順位を下げてもよい。
    # - waterfall
    # - wetland
    # - commercial
    # - grocery
    # - shop
    # - bridge
    # - rail
    # - railway
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  text-padding: 2
  text-font:
    - Noto Sans Regular
  text-anchor: top
  icon-anchor: bottom
  icon-image:
    - coalesce
    - - image
      - - concat
        - - get
          - class
        - '_JP'
    - - image
      - - concat
        - - get
          - class
        - ''
    - - image
      - circle
  text-field: '{name}'
  text-offset:
    - 0
    - 0.3
  text-size: 12
  text-max-width: 9
paint:
  text-halo-blur: 0.5
  text-color: '#666'
  text-halo-width: 1
  text-halo-color: '#ffffff'
