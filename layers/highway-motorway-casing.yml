id: highway-motorway-casing
type: line
source: geolonia
source-layer: transportation
minzoom: 6
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - '!in'
    - brunnel
    - bridge
    - tunnel
  - - '=='
    - class
    - motorway
  - - '!has'
    - ramp
layout:
  line-cap: butt
  line-join: round
  visibility: visible
paint:
  line-color: '#ffffff'
  line-width: !!inc/file layers/components/broad-road-width-casing.yml
  line-opacity:
    - interpolate
    - - linear
    - - zoom
    - 6
    - 0.6
    - 12
    - 1
