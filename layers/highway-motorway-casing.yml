id: highway-motorway-casing
type: line
source: geolonia
source-layer: transportation
minzoom: 4
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - '!in'
    - brunnel
    - bridge
    - tunnel
  - - '=='
    - class
    - motorway
  - - '!has'
    - ramp
layout:
  line-cap: butt
  line-join: round
  visibility: visible
paint:
  line-color: '#4ed19e'
  line-width:
    base: 1.2
    stops:
      - - 4
        - 0
      - - 5
        - 0.4
      - - 6
        - 0.6
      - - 7
        - 1.5
      - - 20
        - 22
  line-opacity:
    - interpolate
    - - linear
    - - zoom
    - 8
    - 0.6
    - 11
    - 1
