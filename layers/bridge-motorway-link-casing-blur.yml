id: bridge-motorway-link-casing-blur
type: line
source: geolonia
source-layer: transportation
minzoom: 8
filter:
  - all
  - - '=='
    - brunnel
    - bridge
  - - '=='
    - class
    - motorway_link
paint:
  line-color: '#000000'
  line-width: !!inc/file layers/components/broad-road-width-casing.yml
  line-translate:
    stops:
      - - 14
        - [0, 0]
      - - 17
        - [5, 2]
  line-opacity:
    stops:
      - - 14
        - 0.2
      - - 17
        - 0.8
  line-blur:
    stops:
      - - 14
        - 20
      - - 17
        - 25
