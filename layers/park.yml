id: park
type: fill
source: geolonia
source-layer: park
filter:
  - all
  - - '=='
    - $type
    - Polygon
  - - '!='
    - class
    - national_park
layout:
  visibility: visible
paint:
  fill-color: rgba(102, 170, 68, 1)
  fill-opacity:
    stops:
      - - 7
        - 0
      - - 9
        - 0.2
