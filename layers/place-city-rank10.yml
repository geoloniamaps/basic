id: place-city-rank10
type: symbol
source: geolonia
source-layer: place
minzoom: 8
maxzoom: 13
filter:
  - all
  - - '!='
    - capital
    - 2
  - - '=='
    - class
    - city
  - - '=='
    - rank
    - 10
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  icon-image: circle
  icon-size: 0.3
  icon-padding:
    - interpolate
    - - linear
    - - zoom
    - 8
    - 60
    - 13
    - 0
  text-anchor: top
  text-offset:
    - 0
    - 0.1
  text-font:
    - Noto Sans Universal Regular
  text-size: 14
  text-field: !!inc/file layers/components/place-label.yml
  text-max-width: 8
  visibility: visible
paint:
  icon-color: '#000000'
  icon-opacity:
    stops:
      - - 11.9
        - 1
      - - 12
        - 0
  text-color: '#000000'
  text-halo-width: 1.2
  text-halo-color: rgba(255,255,255,0.8)
