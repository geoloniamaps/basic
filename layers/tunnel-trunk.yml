id: tunnel-trunk
type: line
source: geolonia
source-layer: transportation
minzoom: 8
filter:
  - all
  - - '=='
    - brunnel
    - tunnel
  - - in
    - class
    - trunk
layout:
  line-join: round
paint:
  line-color: !!inc/file layers/components/trunk-color.yml
  line-width: !!inc/file layers/components/broad-road-width.yml
