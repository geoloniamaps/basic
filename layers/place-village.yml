id: place-village
type: symbol
source: geolonia
source-layer: place
minzoom: 10
maxzoom: 15
filter:
  - all
  - - '=='
    - class
    - village
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  text-anchor: top
  text-padding:
    - interpolate
    - - linear
    - - zoom
    - 10
    - 60
    - 15
    - 0
  text-offset:
    - 0
    - 0.1
  text-font:
    - Noto Sans Universal Regular
  text-size:
    base: 1.2
    stops:
      - - 10
        - 12
      - - 15
        - 18
  text-field: !!inc/file layers/components/place-label.yml
  text-max-width: 8
  visibility: visible
paint:
  text-color: '#333'
  text-halo-width: 1.2
  text-halo-color: rgba(255,255,255,0.8)
