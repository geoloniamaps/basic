id: boundary-land-level-4
type: line
source: geolonia
source-layer: boundary
minzoom: 6
filter:
  - all
  - - '=='
    - admin_level
    - 4
  - - '!has'
    - 'maritime'
layout:
  line-join: round
paint:
  line-color: '#9e9cab'
  line-dasharray:
    stops:
      - - 6
        - [2, 2]
      - - 14
        - [1, 1]
  line-width:
    - interpolate
    - - linear
    - - zoom
    - 6
    - 1
    - 14
    - 2
