id: oc-water-name-ocean
type: symbol
source: oceanus
source-layer: oc-water_name
filter:
  - all
  - - '=='
    - - geometry-type
    - Point
  - - '=='
    - - get
      - class
    - ocean
layout:
  text-font:
    - Noto Sans Regular
  text-size: 14
  text-field: '{name}'
  text-max-width: 5
  text-rotation-alignment: map
  symbol-placement: point
  symbol-spacing: 350
  text-letter-spacing: 0.2
paint:
  text-color: '#74aee9'
  text-halo-width: 1.5
  text-halo-color: rgba(255,255,255,0.7)
