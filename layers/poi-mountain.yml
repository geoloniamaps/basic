id: poi-mountain
type: symbol
source: geolonia
source-layer: mountain_peak
minzoom: 8
filter:
  - all
  - - '=='
    - $type
    - Point
  - - has
    - name
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  text-padding: 2
  text-font:
    - Noto Sans Regular
  text-anchor: top
  icon-anchor: bottom
  icon-image:
    - coalesce
    - - image
      - 'mountain'
    - - image
      - circle-stroked
  icon-padding:
    - interpolate
    - - linear
    - - zoom
    - 8
    - 50
    - 11
    - 100
    - 20
    - 2
  text-field: '{name}'
  text-offset:
    - 0
    - 0.3
  text-size: 12
  text-max-width: 9
  visibility: visible
paint:
  text-halo-blur: 0.5
  text-color: '#666'
  text-halo-width: 1
  text-halo-color: '#ffffff'