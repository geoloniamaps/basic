id: water-name-other
type: symbol
source: geolonia
source-layer: water_name
minzoom: 8
filter:
  - all
  - - '=='
    - $type
    - Point
  - - '!in'
    - class
    - ocean
  - - '!='
    - disputed
    - japan_northern_territories
  - - '!='
    - subclass
    - moat
layout:
  text-font:
    - Noto Sans Regular
  text-size:
    stops:
      - - 0
        - 10
      - - 6
        - 14
  text-field: '{name}'
  text-max-width: 5
  text-rotation-alignment: map
  symbol-placement: point
  symbol-spacing: 350
  text-letter-spacing: 0.2
  visibility: visible
paint:
  text-color: '#74aee9'
  text-halo-width: 1.5
  text-halo-color: rgba(255,255,255,0.7)
