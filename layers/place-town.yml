id: place-town
type: symbol
source: geolonia
source-layer: place
minzoom: 9
filter:
  - all
  - - '=='
    - class
    - town
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  icon-image: circle
  icon-size: 0.3
  icon-padding: 20
  text-anchor: bottom
  text-offset:
    - 0
    - -0.5
  text-font:
    - Noto Sans Regular
  text-size: 12
  text-field: '{name}'
  text-max-width: 8
  visibility: visible
paint:
  icon-opacity:
    stops:
      - - 11.9
        - 1
      - - 12
        - 0
  text-color: "#222"
  text-halo-width: 2
  text-halo-color: "#fff"
