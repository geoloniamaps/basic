id: place-town
type: symbol
source: geolonia
source-layer: place
minzoom: 7
maxzoom: 14
filter:
  - all
  - - '=='
    - class
    - town
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  icon-padding: 50
  icon-image: circle-stroked
  icon-size: 0.4
  text-variable-anchor:
    - top
    - bottom
    - left
    - right
  text-radial-offset: 0.3
  text-font:
    - Noto Sans Universal Regular
  text-size:
    - interpolate
    - - linear
    - - zoom
    - 7
    - 11
    - 14
    - 18
  text-field: '{name}'
  text-max-width: 8
  visibility: visible
paint:
  icon-color: '#000000'
  icon-opacity:
    stops:
      - - 11.9
        - 1
      - - 12
        - 0
  text-color: rgba(102, 102, 102, 1)
  text-halo-width: 1.2
  text-halo-color: rgba(255,255,255,0.8)
