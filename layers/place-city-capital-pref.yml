id: place-city-rank3
type: symbol
source: geolonia
source-layer: place
minzoom: 8
filter:
  - all
  - - '!='
    - capital
    - 2
  - - '=='
    - class
    - city
  - - '<='
    - rank
    - 3
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  icon-image: circle
  icon-size: 0.8
  icon-padding: 50
  text-anchor: bottom
  text-offset:
    - 0
    - -0.5
  text-font:
    - Noto Sans Regular
  text-size: 20
  text-field: '{name}'
  text-max-width: 8
  visibility: visible
paint:
  icon-opacity:
    stops:
      - - 11.9
        - 1
      - - 12
        - 0
  text-color: "#222"
  text-halo-width: 3
  text-halo-color: "#fefefe"
