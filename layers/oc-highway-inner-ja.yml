id: oc-highway-inner-ja
type: line
source: oceanus
source-layer: oc-road
minzoom: 5
maxzoom: 8
filter:
  - all
  - - '=='
    - - get
      - class
    - highway
  - - has
    - jflag
layout:
  line-cap: round
  line-join: round
  visibility: visible
paint:
  line-color: rgba(255, 255, 255, 1)
  line-width:
    base: 1.2
    stops:
      - - 6.5
        - 0
      - - 8
        - 0.5
      - - 20
        - 13
