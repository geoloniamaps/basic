id: oc-label-capital
type: symbol
source: oceanus
source-layer: oc-label
minzoom: 3
maxzoom: 6
filter:
  - all
  - - '=='
    - - get
      - class
    - capital
layout:
  icon-image: circle-stroked
  icon-size: 0.5
  text-anchor: top
  text-offset:
    - 0
    - 0.2
  text-font:
    - Noto Sans Universal Regular
  text-size: 12
  text-field: '{name}'
  text-max-width: 8
  visibility: visible
paint:
  icon-color: '#000000'
  icon-opacity:
    stops:
      - - 11.9
        - 1
      - - 12
        - 0
  text-color: rgba(68, 68, 68, 1)
  text-halo-width: 1.2
  text-halo-color: rgba(255,255,255,0.8)

