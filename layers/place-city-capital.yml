id: place-city-capital
type: symbol
source: geolonia
source-layer: place
minzoom: 6
filter:
  - all
  - - '=='
    - capital
    - 2
  - - '=='
    - class
    - city
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  text-font:
    - Noto Sans Universal Regular
  text-size:
    - interpolate
    - - linear
    - - zoom
    - 6
    - 18
    - 16
    - 23
  text-field: '{name}'
  text-max-width: 8
  icon-image: circle-double
  text-offset:
    - 0
    - 0.2
  icon-size:
    - interpolate
    - - linear
    - - zoom
    - 6
    - 0.7
    - 16
    - 1
  text-anchor: top
  visibility: visible
paint:
  text-color: rgba(68, 68, 68, 1)
  text-halo-width: 1.2
  text-halo-color: rgba(255,255,255,0.8)
