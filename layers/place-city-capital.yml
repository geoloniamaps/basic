id: place-city-capital
type: symbol
source: geolonia
source-layer: place
minzoom: 8
filter:
  - all
  - - '=='
    - capital
    - 2
  - - '=='
    - class
    - city
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  text-font:
    - Noto Sans CJK JP Bold
  text-size: 18
  text-field: '{name}'
  text-max-width: 8
  icon-image: star
  text-offset:
    - 0.4
    - -0.1
  icon-size: 1
  text-anchor: left
  visibility: visible
paint:
  text-color: '#333'
  text-halo-width: 1.2
  text-halo-color: rgba(255,255,255,0.8)
