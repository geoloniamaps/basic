id: place-city-capital
type: symbol
source: geolonia
source-layer: place
filter:
  - all
  - - '=='
    - capital
    - 2
  - - '=='
    - class
    - city
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  text-font:
    - Noto Sans Regular
  text-size: 22
  text-field: '{name}'
  text-max-width: 8
  icon-image: star
  text-offset:
    - 0.5
    - -0.1
  icon-size: 0.8
  icon-padding: 20
  text-anchor: left
  visibility: visible
paint:
  text-color: "#222"
  text-halo-width: 3
  text-halo-color: "#fefefe"
