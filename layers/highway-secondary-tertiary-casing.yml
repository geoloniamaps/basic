id: highway-secondary-tertiary-casing
type: line
source: geolonia
source-layer: transportation
filter:
  - all
  - - '!in'
    - brunnel
    - bridge
    - tunnel
  - - in
    - class
    - secondary
    - tertiary
layout:
  line-cap: butt
  line-join: round
  visibility: visible
paint:
  line-color: rgba(222, 222, 222, 1)
  line-opacity: 1
  line-width:
    base: 1.2
    stops:
      - - 8
        - 1.5
      - - 20
        - 17
