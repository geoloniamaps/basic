id: highway-minor
type: line
source: geolonia
source-layer: transportation
minzoom: 13
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - '!='
    - brunnel
    - tunnel
  - - in
    - class
    - minor
    - service
    - track
layout:
  line-cap: round
  line-join: round
paint:
  line-color: '#ffffff'
  line-opacity: 1
  line-width:
    base: 1.2
    stops:
      - - 13.5
        - 0
      - - 14
        - 2.5
      - - 20
        - 11.5
