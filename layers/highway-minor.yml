id: highway-minor
type: line
source: geolonia
source-layer: transportation
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - '!='
    - brunnel
    - tunnel
  - - in
    - class
    - minor
    - service
    - track
layout:
  line-cap: round
  line-join: round
paint:
  line-color: '#ffffff'
  line-opacity:
    - interpolate
    - - linear
    - - zoom
    - 11
    - 0.5
    - 13
    - 1
  line-width:
    - interpolate
    - - exponential
      - 0.9 # カーブが大きい
    - - zoom
    - 11 # zl 8
    - 1    # 0 から始めて
    - 14    # zl 9 から本格的に描画
    - 1.2
    - 16   # zl 16 で building の表示が始まり、太さコントロールが必要になる
    - 2.2
    - 20   # 最大zl, つまり20で
    - 16   # 太さ20 ならはみ出さない

