id: oc-boundary-land-level-0
type: line
source: oceanus
source-layer: oc-boundary
minzoom: 1
maxzoom: 6
filter:
  - '=='
  - - get
    - admin_level
  - 0
layout:
  line-join: round
paint:
  line-color: '#85848c'
  line-width:
    - interpolate
    - - linear
    - - zoom
    - 0
    - 0.5
    - 6
    - 1.5
  line-blur: 0.4
