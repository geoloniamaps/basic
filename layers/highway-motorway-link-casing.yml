id: highway-motorway-link-casing
type: line
source: geolonia
source-layer: transportation
minzoom: 12
filter:
  - all
  - - '!in'
    - brunnel
    - bridge
    - tunnel
  - - '=='
    - class
    - motorway
  - - '=='
    - ramp
    - 1
layout:
  line-cap: round
  line-join: round
paint:
  line-color: '#4ed19e'
  line-opacity:
    - interpolate
    - - linear
    - - zoom
    - 8
    - 0.6
    - 11
    - 1
  line-width:
    base: 1.2
    stops:
      - - 12
        - 1
      - - 13
        - 3
      - - 14
        - 4
      - - 20
        - 15
