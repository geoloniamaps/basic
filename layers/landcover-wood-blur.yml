id: landcover-wood-blur
type: line
source: geolonia
source-layer: landcover
minzoom: 8
filter:
  - '=='
  - class
  - wood
layout:
  visibility: visible
paint:
  line-color: '#bce398'
  line-width: 5
  line-translate:
    stops:
      - - 14
        - [0, 0]
      - - 17
        - [0, 2]
  line-opacity:
    stops:
      - - 14
        - 0
      - - 17
        - 0.4
  line-blur: 10
