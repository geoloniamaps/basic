id: oc-water-name-other
type: symbol
source: geolonia
source-layer: oc-water
minzoom: 6
filter:
  - all
  - - '=='
    - - geometry-type
    - Polygon
  - - has
    - name
layout:
  text-font:
    - Noto Sans Regular
  text-size:
    - interpolate
    - - linear
    - - zoom
    - 0
    - 10
    - 6
    - 14
  text-field: '{name}'
  text-max-width: 5
  text-rotation-alignment: map
  symbol-placement: point
  symbol-spacing: 350
  text-letter-spacing: 0.2
  visibility: visible
paint:
  text-color: '#74aee9'
  text-halo-width: 1.5
  text-halo-color: rgba(255,255,255,0.7)
