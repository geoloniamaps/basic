<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deploy Preview - Geolonia Basic Style</title>
  <style>
    html, body, .geolonia {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <div
    class="geolonia"
    data-style="../style.json"

    data-lat="35.6809591"
    data-zoom="14"
    data-hash="on"
    data-marker="off"
  ></div>

  <script src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
</body>
</html>
