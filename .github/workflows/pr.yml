name: pr

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Run tests
        run: |
          cd $GITHUB_WORKSPACE
          npm install
          npm run build
        
      - name: Action step
        uses: geolonia/map-render-benchmark@refs/heads/main
        with:
          style: docs/style.json
          center: 138.92037,37.73718
          zooms: 13,14,15,16,17,18
          run_iterations: 10
          production_style: https://geoloniamaps.github.io/basic/style.json
